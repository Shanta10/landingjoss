<!DOCTYPE html>
<html lang="es">
<head>

  <title>Landing Page Vibrante</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Logo</h1>
    <p>Pequeña información.</p>
  </header>

      <h2>Sobre Nosotros</h2>
      <p>Somos una empresa dedicada a.....</p>
    </section>
    
    <section class="section" id="services">
      <h2>Servicios</h2>
      <p>Ofrecemos.....</p>
    </section>
    
    <section class="section" id="testimonials">
      <h2>Testimonios</h2>
      <p>Descubre lo que nuestros clientes dicen sobre nosotros.</p>
    </section>
    
    <section class="section" id="contact">

      <p>¿Tienes preguntas? Estamos aquí para ayudarte.</p>
      <a href="https://wa.me/1234567890" class="whatsapp-button">Contáctanos en WhatsApp</a>

  <script src="script.js"></script>

</html>
